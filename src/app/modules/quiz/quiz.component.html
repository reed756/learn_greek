<section>
  <h2>Greek Alphabet Quiz</h2>
  @for (question of quizQuestions(); track $index) {
    <h3>Question {{ $index + 1 }} out of {{ quizQuestions().length }}</h3>
    <p>Which letter is {{ question.correctLetter }}?</p>
    @for (letter of question.options; track $index) {
      <button>{{ letter.letter.greek_letter }}</button>
    }
  }
</section>
